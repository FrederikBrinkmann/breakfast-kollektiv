<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Kollektiv</title>
    <style>
        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: none; /* Standardmäßig versteckt */
        }

        .hamburger {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            height: 2px;
            background-color: #333;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding: 80px 0 20px 0;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            border-bottom: 1px solid #eee;
        }

        .mobile-menu a {
            display: block;
            padding: 20px 30px;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: #f5f5f5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Grundlegende Stile */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            padding: 20px; /* Padding hinzugefügt, um Inhalte auf kleinen Bildschirmen abzuheben */
        }
        h1 {
            font-style: italic;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 96px;
            line-height: 1.1;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Zwei Spalten für die 2x2 Anordnung */
            gap: 20px;
            width: 100%;
            max-width: 800px; /* Maximale Breite für die Anordnung im Quadrat */
            justify-items: center; /* Zentriert die Items horizontal */
            align-items: center; /* Zentriert die Items vertikal */
        }
        .link-box {
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px; /* Erhöht die Max-Breite der Boxen */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link-box img {
            width: 100%; /* Bild füllt die gesamte Box aus */
            height: auto;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            display: block;
        }
        /* Hover-Effekte */
        .link-box img:hover {
            transform: scale(1.05); /* Vergrößerung bei Hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 3px solid black;
        }
        /* Responsive Anpassungen für kleinere Bildschirme */
        @media (max-width: 768px) {
            .mobile-nav {
                display: block; /* Zeige mobile Navigation auf kleinen Bildschirmen */
            }
            
            body {
                padding: 10px; /* Weniger Padding für mehr Platz */
            }
            .main-container {
                gap: 15px; /* Kleinere Abstände zwischen Elementen */
            }
            .grid-container {
                grid-template-columns: 1fr; /* Auf kleinen Bildschirmen übereinander anordnen */
                justify-items: center;
                gap: 15px; /* Kleinere Abstände zwischen Bildern */
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 60px; /* Weniger Abstand unter der Überschrift */
            }
            .link-box {
                max-width: 400px; /* Größere Boxen auf Tablets */
                width: 100%;
                padding: 5px; /* Weniger Padding in den Boxen */
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 5px; /* Noch weniger Padding auf sehr kleinen Bildschirmen */
            }
            .main-container {
                gap: 10px;
            }
            .grid-container {
                gap: 10px; /* Noch kleinere Abstände */
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 40px; /* Noch weniger Abstand */
            }
            .link-box {
                max-width: 350px; /* Größere Boxen auf Handys */
                width: 95%; /* Fast die gesamte Bildschirmbreite nutzen */
                padding: 2px; /* Minimales Padding */
            }
        }
        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

<div class="mobile-menu" id="mobileMenu">
    <ul>
        <li><a href="{% url 'landing' %}" onclick="closeMenu()">STARTSEITE</a></li>
        <li><a href="{% url 'musik_events' %}" onclick="closeMenu()">MUSIC & EVENTS</a></li>
        <li><a href="{% url 'shop' %}" onclick="closeMenu()">SHOP</a></li>
        <li><a href="{% url 'galerie' %}" onclick="closeMenu()">GALERIE</a></li>
        <li><a href="{% url 'uberuns' %}" onclick="closeMenu()">ÜBER UNS</a></li>
        <li><a href="{% url 'impressum' %}" onclick="closeMenu()">IMPRESSUM</a></li>
    </ul>
</div>    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <h1>BREAKFAST-<br>KOLLEKTIV</h1>
    <div class="main-container">
        <div class="grid-container">
            <div class="link-box">
                <a href="{% url 'musik_events' %}">
                    <img class="music-events" src="{% static 'landing/music_events.png' %}" alt="Musik und Events">
                </a>
            </div>
            <div class="link-box">
                <a href="{% url 'shop' %}">
                    <img class="shirts" src="{% static 'landing/shirts.png' %}" alt="Shop">
                </a>
            </div>
            <div class="link-box">
                <a href="{% url 'galerie' %}">
                    <img class="fotos" src="{% static 'landing/Galerie.png' %}" alt="Fotos">
                </a>
            </div>
            <div class="link-box">
                <a href="{% url 'uberuns' %}">
                    <img class="uberuns" src="{% static 'landing/uberuns.png' %}" alt="Über Uns">
                </a>
            </div>
        </div>
    </div>
    <footer>
        <a href="{% url 'impressum' %}">Impressum</a>
    </footer>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Verhindere Scrollen wenn Menü offen ist
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        function closeMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
            
            // Erlaube wieder Scrollen
            document.body.style.overflow = '';
        }

        // Schließe Menü bei Escape-Taste
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>
</html>
