<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungs Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-style: italic;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-radius: 8px; /* Adds rounded corners for a modern look */
        }

        .event-header {
            margin-bottom: 10px;
        }

        .event-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .event-header p {
            margin: 0;
            color: #666;
        }

        .event-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px; /* Adds some space between content and media */
        }

        .event-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .event-details {
            flex: 1;
        }

        .event-media iframe {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }

        /* SoundCloud iframe styling */
        .soundcloud-embed {
            width: 100%;
            height: 166px;
            border: none;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .event-container {
                padding: 15px;
                margin-bottom: 20px;
            }

            .event-header h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .event-container {
                padding: 10px;
                margin-bottom: 15px;
            }

            .event-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <h1>BREAKFAST-KOLLEKTIV</h1>

    {% for event in events %}
    <div class="event-container">
        <!-- Event Header with Date, Name, and Location -->
        <div class="event-header">
            <h2>{{ event.date }} - {{ event.name }}</h2>
            <p>{{ event.location }}</p>
        </div>

        <!-- Event Content with Image and Description -->
        {% if event.image %}
        <div class="event-content">
            <img src="{{ event.image.url }}" alt="Event Image">
            <div class="event-details">
                <p>{{ event.description }}</p>
            </div>
        </div>
        {% endif %}

        <!-- Embedded Media (YouTube or SoundCloud) -->
        <div class="event-media">
            {% if event.youtube_url %}
            <iframe src="https://www.youtube.com/embed/{{ event.youtube_url|slice:'-11:' }}" frameborder="0" allowfullscreen></iframe>
            {% endif %}
            
            {% if event.soundcloud_url %}
            <iframe class="soundcloud-embed" scrolling="no" frameborder="no" allow="autoplay" 
                src="{{ event.soundcloud_url }}"></iframe>
            {% endif %}
        </div>
    </div>
    {% endfor %}

</body>
</html>
