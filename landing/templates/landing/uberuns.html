<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Uns</title>
    <style>
        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: none;
        }

        .hamburger {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            height: 2px;
            background-color: #333;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding: 80px 0 20px 0;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            border-bottom: 1px solid #eee;
        }

        .mobile-menu a {
            display: block;
            padding: 20px 30px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-style: italic;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: #f5f5f5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .mobile-nav {
                display: block;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            font-style: italic;
            font-size: 2rem;
        }
    </style>
</head>
<body>

<!-- Mobile Navigation -->
<nav class="mobile-nav">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <ul>
        <li><a href="{% url 'landing' %}" onclick="closeMenu()">STARTSEITE</a></li>
        <li><a href="{% url 'musik_events' %}" onclick="closeMenu()">MUSIC & EVENTS</a></li>
        <li><a href="{% url 'shop' %}" onclick="closeMenu()">SHOP</a></li>
        <li><a href="{% url 'galerie' %}" onclick="closeMenu()">GALERIE</a></li>
        <li><a href="{% url 'uberuns' %}" onclick="closeMenu()">ÜBER UNS</a></li>
        <li><a href="{% url 'impressum' %}" onclick="closeMenu()">IMPRESSUM</a></li>
    </ul>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <h1>Über Uns</h1>
    <p>Willkommen auf der Über-uns-Seite!</p>

<script>
function toggleMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    mobileMenu.classList.toggle('active');
    overlay.classList.toggle('active');
}

function closeMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    mobileMenu.classList.remove('active');
    overlay.classList.remove('active');
}
</script>

</body>
</html>
